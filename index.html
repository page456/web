<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <script>
        async function setIframeSrc() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                try {
                    const response = await fetch(`/generate-iframe-url?id=${id}`);
                    const data = await response.json();
                    const iframe = document.getElementById('myIframe');
                    iframe.src = data.url;
                } catch (error) {
                    console.error('Failed to load iframe URL:', error);
                }
            }
        }

        window.onload = setIframeSrc;
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .iframe-container {
            width: 100vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .responsive-iframe {
            width: 100vw;
            height: 95vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="myIframe" class="responsive-iframe" frameborder="0" allowfullscreen></iframe> 
    </div>
</body>
</html>
